name: ci

on:
  push:
    tags:
      - '*'

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
        version:
          - latest
          - v0.117.0
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Unshallow
        run: git fetch --prune --unshallow
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.x
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v1
        with:
          version: ${{ matrix.version }}
          args: release --rm-dist
          key: ${{ secrets.GITHUB_TOKEN }}